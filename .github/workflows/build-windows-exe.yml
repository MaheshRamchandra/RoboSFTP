name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '20'

      - name: Download JavaFX SDK
        run: |
          Invoke-WebRequest https://download2.gluonhq.com/openjfx/17.0.16/openjfx-17.0.16_windows-x64_bin-sdk.zip -OutFile javafx.zip
          Expand-Archive javafx.zip -DestinationPath $env:USERPROFILE\javafx

      - name: Build custom runtime image with jlink
        run: |
          if (Test-Path "custom-runtime") { Remove-Item -Recurse -Force "custom-runtime" }
          jlink `
            --module-path "$env:JAVA_HOME\jmods;$env:USERPROFILE\javafx\javafx-sdk-17.0.16\lib" `
            --add-modules java.base,javafx.controls,javafx.fxml `
            --output custom-runtime

      - name: Package EXE with jpackage
        run: |
          jpackage `
            --input . `
            --main-jar RoboSFTP-1.0-SNAPSHOT.jar `
            --main-class org.robo.core.MainApp `
            --name "RoboSFTP" `
            --type exe `
            --icon icon.ico `
            --runtime-image custom-runtime `
            --win-menu `
            --win-shortcut `
            --vendor "Mahesh"

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoboSFTP-windows-exe
          path: RoboSFTP*.exe
